<!DOCTYPE html>
<html lang="pt-B</html>R">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jokenpô Game</title>
  <link rel="stylesheet" href="css/global.css">
</head>

<body>
  <section class="game-container">
    <h1 id="jokenpo-title">Jokenpô</h1>
    <p id="jokenpo-description">
      O Jokenpô é um jogo de pedra, papel e tesoura. <br>O jogador escolhe uma das opções e o computador escolhe aleatoriamente uma
      delas.
    </p>
    <div class="choices">
      <button class="rock">Pedra</button>
      <button class="paper">Papel</button>
      <button class="scissors">Tesoura</button>
    </div>
    <div class="result">
      <h3 class="jokenpo-result">Escolhas</h3>
      <p class="jokenpo-player-choice">Você: <span class="player-choice"></span></p>
      <p class="jokenpo-computer-choice">Computador: <span class="computer-choice"></span></p>
      <p class="jokenpo-winner">Vencedor: <span class="winner"></span></p>
  </section>

  <script src="js/game.js"></script>
</body>

</html>
