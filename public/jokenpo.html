<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokenpô - Jokenverse</title>
  <link rel="stylesheet" href="css/jokenpo.css" />
</head>
<body onload="verificarSessaoPainel()">

  <div class="jokenpo-container">
    <h1>Jokenpô!</h1>
    <p>Escolha sua jogada:</p>

    <div class="botoes-jogo">
      <button onclick="jogar('pedra')">🪨 Pedra</button>
      <button onclick="jogar('papel')">📄 Papel</button>
      <button onclick="jogar('tesoura')">✂️ Tesoura</button>
    </div>

    <div class="resultado">
      <p id="resultado-texto">Aguardando jogada...</p>
    </div>

    <div class="placar">
      <p>Vitórias: <span id="vitorias">0</span></p>
      <p>Derrotas: <span id="derrotas">0</span></p>
      <p>Empates: <span id="empates">0</span></p>
    </div>

    <div class="acoes">
      <button onclick="window.location.href = 'painel.html'">Voltar ao Painel</button>
      <button onclick="window.location.href = 'index.html'">Sair</button>
    </div>
  </div>

  <!-- Firebase e scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/jokenpo.js"></script>
</body>
</html>
